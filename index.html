<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="main">
        <div class="sidebar">
            <div class="header">
                Etch-A-Sketch
            </div>
            <div class="container">
                <div class="info">
                    Information
                </div>
                <div class="buttons">
                    <input id="colorPicker" type="color" value="333333"/>
                    <button id="colorBtn" onclick="colorButton()">Colored Brush</button>
                    <button id="rainbowBtn" onclick="changeColor('random')">Rainbow Brush</button>
                    <button id="eraserBtn" onclick="changeColor('white')">Eraser</button>
                    <button id="clearBtn" onclick="resetGrid()">Clear Grid</button>                
                    <input type="text" placeholder="Enter Board Size" value="16" onchange="changeSize(this.value)"/>
                    <button>Set Size</button>
                </div>
            </div>
            <div class="footer">
                Made by Shaaf Shahzad
            </div>
        </div>
        <div class="grid"></div>
    </div>

    <script src="sketch.js"></script>

</body>
</html>
