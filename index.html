<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&family=Shadows+Into+Light&display=swap" rel="stylesheet">    
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="container">
        <nav id="sidenav">
            <a id="menu">
                <div class="buttons">
                    <input id="colorPicker" type="color" value="333333"/>
                    <button id="colorBtn">Colored Brush</button>
                    <button id="rainbowBtn">Rainbow Brush</button>
                    <button id="eraserBtn">Eraser</button>
                    <button id="clearBtn">Clear Grid</button>
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
                    <button>Set Size</button>
                </div>
                <div class="header">
                    Etch-A-Sketch
                </div>
            </a>
        </nav>
        <div class="grid"></div>
        <div class="footer">
            Made by Shaaf Shahzad
        </div>
    </div>

    <script src="sketch.js"></script>

</body>
</html>
