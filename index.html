<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="container">
        <nav id="sidenav">
            <a id="menu">
                <div class="buttons">
                    <input id="colorPicker" type="color" value="333333"/>
                    <button id="colorBtn">Colored Brush</button>
                    <button id="rainbowBtn" onclick="changeColor('random')">Rainbow Brush</button>
                    <button id="eraserBtn" onclick="changeColor('white')">Eraser</button>
                    <button id="clearBtn" onclick="resetGrid()">Clear Grid</button>
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
                    <button>Set Size</button>
                </div>
                <div class="header">
                    Etch-A-Sketch
                </div>
            </a>
        </nav>
        <div class="grid"></div>
        <div class="footer">
            Made by Shaaf Shahzad
        </div>
    </div>

    <script src="sketch.js"></script>

</body>
</html>
